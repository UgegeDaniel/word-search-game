<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Word Search Game!</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/wordsearch.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/additional-css.css">
</head>

<body>
	<div id="overlay">
		<div id="card">
			<div id="wrapper">
				<h1 id="win-lose"></h1>
			</div>
			<div id="player-info-container">
				<div id="current-play" className="play-info">
					<span className="header">Attempts Remaining:</span>
				</div>
				<!-- <div id="world-record" className="play-info">
					<span className="header">World Recordâœ¨:</span>
				</div> -->
			</div>

			<button class="button" id="home">Go Back To Homepage</button>
			<button class="button" id="newGame">Play Again</button>
		</div>
	</div>

	<div id="game">
		<div id="selection-wrapper">
			<div class="" id="selected-letters">Word Search</div>
			<div id="found-words"></div>
		</div>
		<div id="grid-wrapper">
			<div id="grid-container"></div>
		</div>
		<div id="timer"></div>
	</div>


	<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>

	<script src="js/config.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/wordsToSearch.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/wordPaths.js"></script>
	<script src="js/wordSearchController.js"></script>
	<script src="js/wordSearchlogic.js"></script>
	<script src="js/wordSearchview.js"></script>

	<script>
		$(document).ready(function () {
			if(config.validateGamePlay()){
				new WordSearchController();
			}
		})
		const homeBtn = document.querySelector("#home");
		homeBtn.addEventListener("click", ()=>{
			window.location.href = "index.html";
		})
	</script>
</body>

</html>
